<!DOCTYPE html>
<html>

<head>
  <!-- import the jsPsych core library, specific plugins, jquery and some other scripts-->
  <title>Debrief</title> <!-- defines a title in the browser tab -->
  <script src="../js/jsPsych/jspsych.js"></script> <!-- jsPsych core library -->
  <script src="../js/jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
  <link href="../js/jsPsych/css/jspsych.css" rel="stylesheet" type="text/css">
  </link> <!-- standard jsPsych css stylesheet -->
</head>

<body></body>
<script>
  var timeline = [];

  var debrief_message = "Thank you for completing the continuous movement task. " +
                        "Please email ___@uoregon.edu to let them know you have " +
                        "finished and so that they can process your credit for " +
                        "completing the experiment." 

  var debrief_event = {
    type: 'html-keyboard-response',
    stimulus: debrief_message,
    choices: jsPsych.NO_KEYS,
  };
  timeline.push(debrief_event);

  jsPsych.init({
    timeline: timeline,
  })
</script>

</html>
